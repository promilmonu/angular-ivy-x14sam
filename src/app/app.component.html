<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="email"> <br><br>
   
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password">
  </div>
 
  <button type="submit" (click)="logInUser()" class="btn btn-primary">Submit</button>
</form>
